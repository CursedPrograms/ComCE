<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/png" href="/cursedFavicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link href="../static/styles/styles.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="https://cursedprograms.github.io/cursedentertainment/styles/icon-style.css">
</head>
<body>
<div class="container">
  <h1>Register</h1>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  <form method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" required>
    <br>
    <label for="surname">Surname:</label>
    <input type="text" name="surname" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <br>
    <label for="nickname">Nickname:</label>
    <input type="text" name="nickname" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
