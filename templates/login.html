<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="/cursedFavicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="../static/styles/styles.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="https://cursedprograms.github.io/cursedentertainment/styles/icon-style.css">
</head>
<body>
<div class="container">
  <h1>Login</h1>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  <form method="post">
    <label for="login_identifier">Email or Nickname:</label>
    <input type="text" name="login_identifier" placeholder="Email or Nickname:" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Password:" required>
    <br>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
  <p><a href="https://ce-chat.netlify.app/">Visit CEChat</a></p>
<iframe src="https://cursedprograms.github.io/cursedentertainment/icons/icon-container.html" frameborder="0" width="100%" height="100"></iframe>
<footer id="dynamicFooter"></footer>
<script src="https://github.com/CursedPrograms/cursedentertainment/blob/4499e7c8831917bfbb01fe5e99e1289602ef9b34/scripts/footer.js"></script>
</div>
</body>
</html>
